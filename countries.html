<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="./src/output.css" rel="stylesheet">
    <script>
        document.documentElement.classList.toggle(
            "dark",
            localStorage.theme === "dark" ||
            (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
        );
    </script>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white">
    <!-- Navigation Bar -->
    <nav class="flex justify-between items-center w-full px-8 py-8 shadow-[0_8px_8px_-9px_rgba(0,0,0,0.3)]">
        <h1 class="font-bold">Where in the world?</h1>
        <div class="flex justify-end gap-2 items-center cursor-pointer" id="theme-toggle">
            <i class="fa-solid fa-moon"></i>
            <p class="text-sm">Dark Mode</p>
        </div>
    </nav>

    <div id="country-detail" class="max-w-2xl mx-auto p-4"></div>


    <script src="main.js"></script>
</body>
</html>
